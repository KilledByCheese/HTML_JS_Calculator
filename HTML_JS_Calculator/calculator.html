<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Awesome HTML and JS Calculator</title>
<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
<script type="text/javascript" src=scripts/calculator.js></script>
</head>
<body>
	<div class="calculator">
		<div class="result_display">0</div>
		<div class="buttons">
			<button class="operator" data-action="add">+</button>
			<button class="operator" data-action="subtract">-</button>
			<button class="operator" data-action="multiply">&times</button>
			<button class="operator" data-action="divide">รท</button>
			
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>0</button>
			
			<button data-action="decimal">,</button>
			<button data-action="clear">C</button>
			
			<button class="calculate" data-action="calculate">=</button>
			
		</div>

	</div>
</body>
</html>
